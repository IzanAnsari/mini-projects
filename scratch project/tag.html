<!-- universal selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>css Selector</title>
    <style>
        p{
            /* tag selector / element selector */
            color: blue;
            text-decoration:line-through;
            font-family: sans-serif;
            margin-left: 20px;
        }
        h1{
            color: green;
            font-size: 60px;
        }

        
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 1</h1>

    <p>I am first Para</p>
    <h2>Heading 1</h2>
    <p>I am Second Para</p>

    <h3>Heading 1</h3>
  

</body>
</html>
